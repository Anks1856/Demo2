overwrite: true
schema: "https://rx-api-dev.bluerabbit.vet/graphql"
documents: "src/graphql/**/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
